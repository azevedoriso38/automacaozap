<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Bot</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; padding: 20px; }
        .card { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .green { background: #25D366; color: white; }
        .red { background: #dc3545; color: white; }
        .hidden { display: none; }
        #qrcode { margin: 20px auto; }
        #status { padding: 10px; margin: 10px 0; font-weight: bold; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üì± WhatsApp Bot - Envio em Massa</h1>
    
    <div class="card">
        <h3>Status</h3>
        <div id="status" class="disconnected">Desconectado</div>
        <button onclick="connect()" class="green">Conectar WhatsApp</button>
        <div id="qrcode" class="hidden"></div>
    </div>
    
    <div class="card">
        <h3>Enviar Mensagens</h3>
        <textarea id="message" rows="4" style="width:100%" placeholder="Digite sua mensagem..."></textarea><br><br>
        <textarea id="numbers" rows="4" style="width:100%" placeholder="N√∫meros (1 por linha)"></textarea><br><br>
        <input type="number" id="delay" value="2" placeholder="Delay (segundos)"><br><br>
        <button onclick="send()" class="green" id="sendBtn" disabled>Enviar</button>
        <button onclick="stop()" class="red" id="stopBtn" class="hidden">Parar</button>
    </div>
    
    <div class="card">
        <h3>Logs</h3>
        <div id="logs"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const socket = io();
        let connected = false;
        
        socket.on('connect', () => {
            log('‚úÖ Conectado ao servidor');
        });
        
        socket.on('status', (data) => {
            connected = data.connected;
            const status = document.getElementById('status');
            status.className = data.connected ? 'connected' : 'disconnected';
            status.textContent = data.connected ? '‚úÖ Conectado' : '‚ùå Desconectado';
            document.getElementById('sendBtn').disabled = !data.connected;
        });
        
        socket.on('qr', (qr) => {
            document.getElementById('qrcode').classList.remove('hidden');
            QRCode.toCanvas(document.getElementById('qrcode'), qr, { width: 200 }, err => {
                if (err) console.error(err);
            });
            log('üì± Escaneie o QR Code no WhatsApp');
        });
        
        socket.on('ready', () => {
            document.getElementById('qrcode').classList.add('hidden');
            log('‚úÖ WhatsApp conectado!');
        });
        
        function connect() {
            socket.emit('connect-whatsapp');
            log('üîÑ Conectando...');
        }
        
        function send() {
            const message = document.getElementById('message').value;
            const numbers = document.getElementById('numbers').value.split('\n').filter(n => n.trim());
            const delay = document.getElementById('delay').value;
            
            if (!message) return alert('Digite uma mensagem');
            if (numbers.length === 0) return alert('Adicione n√∫meros');
            
            socket.emit('send-messages', {
                message: message,
                recipients: numbers,
                delay: parseInt(delay) || 2
            });
            
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('stopBtn').classList.remove('hidden');
            log(`üì§ Enviando para ${numbers.length} contatos...`);
        }
        
        function stop() {
            socket.emit('stop-sending');
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('stopBtn').classList.add('hidden');
            log('‚èπÔ∏è Parado');
        }
        
        function log(msg) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.prepend(div);
        }
    </script>
</body>
</html>
