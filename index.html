<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Sender</title>

    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        #qr {
            margin: 20px 0;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 12px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>WhatsApp Web</h2>

<div id="status">Aguardando QR Code...</div>
<div id="qr"></div>

<hr>

<h3>Enviar Mensagem</h3>

<label>Números (com DDI, separados por vírgula)</label>
<input id="numbers" placeholder="5511999999999, 5511888888888">

<label>Mensagem</label>
<textarea id="message" rows="4"></textarea>

<button onclick="sendMessage()">Enviar</button>

<script>
    const socket = io();

    socket.on('qr', qr => {
        document.getElementById('qr').innerHTML =
            `<img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${qr}">`;
        document.getElementById('status').innerText = 'Escaneie o QR Code';
    });

    socket.on('ready', () => {
        document.getElementById('status').innerText = 'WhatsApp conectado ✅';
        document.getElementById('qr').innerHTML = '';
    });

    function sendMessage() {
        const numbers = document.getElementById('numbers').value;
        const message = document.getElementById('message').value;

        socket.emit('send-message', { numbers, message });
        alert('Mensagens enviadas');
    }
</script>

</body>
</html>
