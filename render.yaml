services:
  - type: web
    name: whatsapp-bot
    env: node
    buildCommand: |
      apt-get update
      apt-get install -y chromium chromium-sandbox
      npm install
    startCommand: node index.js
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: CHROMIUM_PATH
        value: /usr/bin/chromium
